<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <title>Todo-Rookie</title>
</head>
<body>
    <div class="header">
        <div>
            <h1>Todo-Rüêµokie</h1>
            <h5>By: Arman</h5>
        </div>
        <ul class="navbar">
            <li><i class="material-icons icons">assignment</i><span class="menu-name">Todo</span></li>
            <li><i class="material-icons icons">assignment_late</i><span class="menu-name">In Progress</span></li>
            <li><i class="material-icons icons">assignment_turned_in</i><span class="menu-name">Done</span></li>
        </ul>
    </div>

    <div class="list-box">
        <ul id="todos" class="list todo">
            <li id="0" class="newTodo"><label>Sample</label>
                <div class="dropdown">      
                <i class="material-icons dropbtn">more_vert</i>
                    <div class="dropdown-content">
                        <a id="0" class="edit">Edit</a>
                        <a id="0" class="stat_todo">Mark as Todo</a>
                        <a id="0" class="stat_progress">Mark as In Progress</a>
                        <a id="0" class="stat_done">Mark as Done</a>
                        <a id="0" class="delete">Delete</a>
                    </div>
                </div>
            </li>  
        </ul>


        <ul class="list progress">
            
        </ul>

        <ul class="list done">
           
        </ul>
    </div> 

    <button id="modalOpen" class="fab">+</button>

        <div id="modalContainer" class="modal-container"></div>
        <div id="modal" class="modal">
            <h2>Todo</h2>
            <textarea name="todo" id="text"></textarea>
            <button id="addTodo">OK</button>
            <button id="editTodo">OK</button>
        </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    
    <script src="main.js"></script>
</body>
</html>
