    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Todo-Rookie</title>
</head>
<body>
    <div class="header">
        <div>
            <h1>Todo-Rüêµokie</h1>

        <ul class="navbar">

    <div class="list-box">

                </div>

        <ul class="list progress">

        </ul>

        </ul>
    </div> 

    <button id="modalOpen" class="fab">+</button>

        <div id="modalContainer" class="modal-container"></div>

            <h2>Todo</h2>
            <textarea name="todo" id="text"></textarea>
            <button id="addTodo">OK</button>
            <button id="editTodo">OK</button>
